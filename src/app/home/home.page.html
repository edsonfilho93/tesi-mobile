<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let card of cards">
      <ion-card-header>
        <ion-card-title>Card: {{card.titulo}}</ion-card-title>
        <ion-card-subtitle>Card: {{card.titulo}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> Conteudo: {{card.conteudo}} </ion-card-content>
    </ion-card>
  </div>
</ion-content>
